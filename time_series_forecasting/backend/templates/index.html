<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Series Forecasting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
        }
        h1 {
            color: #343a40;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
        }
        select, button {
            padding: 10px;
            margin: 20px;
            font-size: 16px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .mse {
            font-size: 18px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Time Series Forecasting</h1>
        <form method="POST" action="/forecast">
            <label for="model">Select a model:</label>
            <select name="model" id="model">
                <option value="ARIMA">ARIMA</option>
                <option value="SARIMA">SARIMA</option>
                <option value="Holt-Winters">Holt-Winters</option>
            </select>
            <br>
            <button type="submit">Show Forecast</button>
        </form>

        {% if model %}
        <h2>Forecast Result for {{ model }}</h2>
        <div class="mse">
            <p>Mean Squared Error (MSE): {{ mse }}</p>
        </div>
        <img src="{{ image_path }}" alt="Forecast Plot for {{ model }}">
        {% endif %}
    </div>
</body>
</html>
